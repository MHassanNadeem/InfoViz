<script type="text/javascript">


// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 30, bottom: 30, left: 30},
    width = 500 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// Define the axes
// var xAxis = d3.svg.axis().scale(x)
    // .orient("bottom").ticks(5);
// var yAxis = d3.svg.axis().scale(y)
//     .orient("left").ticks(5);

var xAxis = d3.axisBottom(x).ticks(10);
var yAxis = d3.axisLeft(y).ticks(10);


x.domain( [-10, +10] );
y.domain( [-10, +10] );
    // y.domain([0, d3.max(data, function(d) { return d.close; })]);


function mapX(p){
    return x(p)
}

function mapY(p){
    return y(p)
}

// D3 code can go here ...
// var svg = d3.select("svg");

var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .attr("style", "border:1px solid black")
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

console.log(y)

String.prototype.format = function() {
    var formatted = this;
    for (var i = 0; i < arguments.length; i++) {
        var regexp = new RegExp('\\{'+i+'\\}', 'gi');
        formatted = formatted.replace(regexp, arguments[i]);
    }
    return formatted;
};

function getPolyLine(a,b,c,d){
    coor = [
        [0, a],
        [b, 0],
        [0, -c],
        [-d, 0],
        [0, a]
    ]

    line = '';
    for(var i=0; i<coor.length; i++){
        line += mapX(coor[i][0]) + ',' + mapY(coor[i][1]) + ' '
    }

    return line
}

d3.csv("SimplifiedDataset.csv").then(
// d3.csv("data.csv").then(
    function(data){
        console.log(data);

        y_min = -d3.max(data, d => +d.Deccel_Measure)
        y_max = d3.max(data, d =>  +d.Accel_Measure)
        y_abs = Math.max( Math.abs(y_min), Math.abs(y_max) )
        y.domain([-y_abs, y_abs])

        x_min = -d3.max(data, d => +d.LatNeg_Measure)
        x_max = d3.max(data, d =>  +d.LatPos_Measure)
        x_abs = Math.max( Math.abs(x_min), Math.abs(x_max) )
        x.domain([-x_abs, x_abs])

        console.log( -d3.max(data, d => +d.Deccel_Measure) )
        console.log( d3.max(data, d =>  +d.Accel_Measure) )

        // Scale the range of the data
        // x.domain(d3.extent(data, function(d) { return d.CollegeGrad; }));
        // y.domain([0, d3.max(data, function(d) { return d.close; })]);

        // svg.append("polyline")
        //     .attr("points", getPolyLine(10,10,10,10))
        //     .attr("fill", "none")
        //     .attr("stroke", 'black')

        svg.selectAll("polyline")
        .data(data)
        .enter()
        .append("polyline")
            .attr("points", data => getPolyLine(+data.Accel_Measure, +data.LatPos_Measure, +data.Deccel_Measure, +data.LatNeg_Measure))
            .attr("fill", "none")
            .attr("stroke", 'black')
            .attr('opacity', 0.1)

    //             svg.selectAll("dot")
    //     .data(data)
    //   .enter().append("circle")
    //     .attr("r", 3.5)
    //     .attr("cx", d => mapX(d.Accel_Measure))
    //     .attr("cy", d => mapX(d.Accel_Measure));


        // svg.append("circle")
        //     .attr("r", 5)
        //     .attr("cx", mapX( 0 ))
        //     .attr("cy", mapY( -6 ));

        // Add the X Axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height/2 + ")")
            .call(xAxis);

        // Add the Y Axis
        svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + width/2 + ",0)")
            .call(yAxis);
        
    }
)

</script>
